<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>youngcms-免费的JAVA CMS-内容管理系统-${channel.name}</title>
<link href="${path}/css/public.css" rel="stylesheet" type="text/css" />
<link href="${path}/css/activity.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="${path}/js/jquery.js"></script>
<script type="text/javascript" src="${path}/js/jquery.Xslider.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	// 焦点图片水平滚动
	$("#slider1").Xslider({
		// 默认配置
		affect: 'scrollx', //效果  有scrollx|scrolly|fade|none
		speed: 800, //动画速度
		space: 6000, //时间间隔
		auto: true, //自动滚动
		trigger: 'mouseover', //触发事件 注意用mouseover代替hover
		conbox: '.conbox', //内容容器id或class
		ctag: 'div', //内容标签 默认为<a>
		switcher: '.switcher', //切换触发器id或class
		stag: 'a', //切换器标签 默认为a
		current:'cur', //当前切换器样式名称
		rand:false //是否随机指定默认幻灯图片
	});
	
	// 焦点图片垂直滚动
	$("#slider2").Xslider({
		affect:'scrolly',
		ctag: 'div',
		speed:400
	});
	
	// 焦点图片淡隐淡现
	$("#slider3").Xslider({
		affect:'fade',
		ctag: 'div'
	});
	
	// 选项卡
	$("#slider4").Xslider({
		affect:'none',
		ctag: 'div',
		speed:10
	});
	
	
});
</script>
</head>

<body>
<#include "../include/header.html"/>
<div id="slider1" class="slider">
			<@_advert_list advertPositionId=4 size=6;averts,advertPosition>
			 <div class="conbox">
			     <#list averts as avert>
					 <div><a href="#" title=""><img src="${avert.imgUrl}" width="1000" height="355" /></a></div>
				</#list>
			</div>
			<div class="switcher">
				<#list 1..(averts?size) as i>
					    <#if i==1>
					         <a href="#" class="cur">${i}</a>
					    <#else>
					         <a href="#">${i}</a>
					    </#if>
			   </#list>
			</div>
		</@_advert_list>
</div>
<div class="mian">
	<div class="matter" style="min-height: 300px;">
	敬请期待
    </div>
 </div>
<#include "../include/footer.html"/>
</body>
</html>
