<#include "/admin/inc/ctx.html">
<script type="text/javascript">
var modulePage=new Object();
modulePage.onClick = function(event, treeId, treeNode, clickFlag) {
	$("#jbsxBox",navTab.getCurrentPanel()).loadUrl("${ctx}/admin/module/list?pId="+treeNode.id+"", {},
            function() {
                $("#jbsxBox",navTab.getCurrentPanel()).find("[layoutH]").layoutH()
            })
};
modulePage.setting={
				async: {
					enable: true,
					url:ctx+"/admin/module/simpleNodes",
					autoParam:["id=parent_module_id"]
				},
				data: {
					simpleData: {
						enable: true
					}
				},
				callback: {
					onClick: modulePage.onClick
				}
};
$(function(){
	$.fn.zTree.init($("#treeDiv",navTab.getCurrentPanel()), modulePage.setting);
	$("#jbsxBox",navTab.getCurrentPanel()).loadUrl("${ctx}/admin/module/list", {},
            function() {
                $("#jbsxBox",navTab.getCurrentPanel()).find("[layoutH]").layoutH()
    })
});

</script>
	<div class="pageContent">
		<div layoutH="0" style="float: left; overflow: auto; width: 180px; border-right: solid 1px #CCC; line-height: 21px;">
			<ul id="treeDiv" class="ztree"></ul> 
		</div>
		<div layoutH="0" id="jbsxBox" class="unitBox" >
		</div>
	</div>
