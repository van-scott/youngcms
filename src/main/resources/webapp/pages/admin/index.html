<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>youngcms-免费的JAVA CMS-后台管理系统</title>
<#include "/admin/inc/ctx.html">
<link href="${ctx}/webapp/static/themes/default/style.css" rel="stylesheet" type="text/css" media="screen"/>
<link href="${ctx}/webapp/static/themes/css/core.css" rel="stylesheet" type="text/css" media="screen"/>
<link href="${ctx}/webapp/static/themes/css/print.css" rel="stylesheet" type="text/css" media="print"/>
<!-- 图标库 -->
<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<style type="text/css">
	#header{height:90px}
	#leftside, #container, #splitBar, #splitBarProxy{top:95px}
</style>
<!--[if IE]>
<link href="${ctx}/webapp/static/themes/css/ieHack.css" rel="stylesheet" type="text/css" media="screen"/>
<![endif]-->
<!--[if lt IE 9]>
<script src="${ctx}/webapp/static/js/speedup.js" type="text/javascript"></script>
<![endif]-->
<script src="${ctx}/webapp/static/js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="${ctx}/webapp/static/js/jquery.cookie.js" type="text/javascript"></script>
<script src="${ctx}/webapp/static/js/jquery.validate.js" type="text/javascript"></script>
<script src="${ctx}/webapp/static/js/jquery.bgiframe.js" type="text/javascript"></script>
<script src="${ctx}/webapp/static/bin/dwz.min.js" type="text/javascript"></script>
<script src="${ctx}/webapp/static/js/dwz.regional.zh.js" type="text/javascript"></script>
<!-- ztree -->
<link rel="stylesheet" href="${ctx}/webapp/static/lib/ztree/css/metroStyle/metroStyle.css" type="text/css">
<script type="text/javascript" src="${ctx}/webapp/static/lib/ztree/js/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="${ctx}/webapp/static/lib/ztree/js/jquery.ztree.excheck-3.5.js"></script>
<!-- ueditor -->
<script type="text/javascript" src="${ctx}/webapp/static/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="${ctx}/webapp/static/lib/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="${ctx}/webapp/static/lib/ueditor/lang/zh-cn/zh-cn.js"></script>
<!-- uploadify -->
<link rel="stylesheet" href="${ctx}/webapp/static/lib/uploadify/uploadify.css" type="text/css"></link>  
<script type="text/javascript" src="${ctx}/webapp/static/lib/uploadify/jquery.uploadify.min.js"></script>

<script type="text/javascript" src="${ctx}/webapp/static/lib/ajaxfileupload.js"></script>
<!-- 自定义js -->
<script type="text/javascript" src="${ctx}/webapp/static/lib/common/upload.js"></script>
<script type="text/javascript" src="${ctx}/webapp/static/lib/common/common.js"></script>
<script type="text/javascript" src="${ctx}/webapp/static/lib/common/insertAtCaret.js"></script>
<script type="text/javascript" src="${ctx}/webapp/static/lib/common/index.js"></script>
<script type="text/javascript" src="${ctx}/webapp/static/lib/common/menu.js"></script>
</head>
<body scroll="no">
	<div id="layout">
		<div id="header">
			<div class="headerNav">
				<a class="logo" href="http://www.youngcms.com" target="_blank"></a>
				<ul class="nav">
					<li><a href="changepwd.html" target="dialog" width="600">${sys_user_name }</a></li>
					<li><a href="http://www.youngcms.com" target="_blank">网站首页</a></li>
					<li><a href="${ctx}/admin/loginOut">退出</a></li>
				</ul>
				<ul class="themeList" id="themeList">
				    <li theme="default"><div class="selected">天蓝</div></li>
					<li theme="reseda"><div>浅绿色</div></li>
					<li theme="purple"><div>紫色</div></li>
					<!-- <li theme="silver"><div>银色</div></li>
					<li theme="green"><div>绿色</div></li>
					<li theme="red"><div>红色</div></li> -->
				</ul>
			</div>
		
			<div id="navMenu">
				<ul>
				    <#list sys_menu as menu>
				      <#if menu_index==0 >
				          <li class="selected"><a v="${menu.id }" href="${ctx}/admin/getMenu?pid=${menu.id }"><span>${menu.icon!'' }${menu.name!'' }</span></a></li>
				      <#else>
				          <li><a v="${menu.id }" href="${ctx}/admin/getMenu?pid=${menu.id }"><span>${menu.icon!'' }${menu.name!'' }</span></a></li>
				      </#if>
				    </#list>
				</ul>
			</div>

		</div>

		<div id="leftside">
			<div id="sidebar_s">
				<div class="collapse">
					<div class="toggleCollapse"><div></div></div>
				</div>
			</div>
			<div id="sidebar">
				<div class="toggleCollapse"><h2>主菜单</h2><div>收缩</div></div>

				<div class="accordion" fillSpace="sidebar">
				
				</div>

			</div>
		</div>
		<div id="container">
			<div id="navTab" class="tabsPage">
				<div class="tabsPageHeader">
					<div class="tabsPageHeaderContent"><!-- 显示左右控制时添加 class="tabsPageHeaderMargin" -->
						<ul class="navTab-tab">
							<li tabid="index" class="index"><a href="javascript:;"><span><span class="home_icon">我的主页</span></span></a></li>
						</ul>
					</div>
					<div class="tabsLeft">left</div><!-- 禁用只需要添加一个样式 class="tabsLeft tabsLeftDisabled" -->
					<div class="tabsRight">right</div><!-- 禁用只需要添加一个样式 class="tabsRight tabsRightDisabled" -->
					<div class="tabsMore">more</div>
				</div>
				<ul class="tabsMoreList">
					<li><a href="javascript:;">我的主页</a></li>
				</ul>
				<div class="navTab-panel tabsPageContent layoutBox">
					<div class="page unitBox">
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
