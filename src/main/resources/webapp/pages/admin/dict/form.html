<#include "/admin/inc/ctx.html">
<div class="pageContent">
	<form method="post" action="${ctx}/admin/dict/addOrUpdate" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input type="hidden" name="id" value="${(pageForm.id)! }"/>
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>名称</label> <input type="text" name="name" value="${(pageForm.name)! }" />
			</p>
			<p>
				<label>字典类型</label>
				<select name="dictTypeId">
				    <#list DICT_TYPE_LIST as labelValue>
				         <option value="${labelValue.id }" <#if pageForm.dictTypeId?? && labelValue.id==pageForm.dictTypeId>selected="selected"</#if>>${labelValue.chName }</option>
				    </#list>
				</select>
			</p>
			<p>
				<label>排序</label> <input type="text" name="sort" value="${(pageForm.sort)! }"/>
			</p>
		</div>
		<div class="formBar">
			<ul>
			    <@shiro.hasPermission name="admin:dict:addOrUpdate">
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				</@shiro.hasPermission>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
