<#include "/admin/inc/ctx.html">
<div class="pageContent">
	<form method="post" action="${ctx}/admin/sysUser/addOrUpdate" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input type="hidden" name="id" value="${(pageForm.id)! }">
		<input type="hidden" name="roleIds" id="roleIds">
		<div class="pageFormContent" layoutH="45">
		    <p class="nowrap">
				<label>登录名</label>
				<input type="text" name="loginName" class="required"  size="30" value="${(pageForm.loginName)!}" readonly="readonly"  />
			</p>
			<p class="nowrap">
				<label>原始密码</label>
				<input type="password" name="phone" class="required"  size="30"  />
			</p>
			<p  class="nowrap">
				<label>密码</label>
				<input type="password"   name="dwz_orgLookup.orgNum" size="30" class="required">
			</p>
			<p  class="nowrap">
				<label>重复密码</label>
				<input type="password" name="code" size="30" class="required"/>
			</p>
		</div>
		<div class="formBar">
			<ul>
			    <@shiro.hasPermission name="admin:sysUser:addOrUpdate">
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				</@shiro.hasPermission>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
