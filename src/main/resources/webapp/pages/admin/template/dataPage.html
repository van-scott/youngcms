<#include "/admin/inc/ctx.html">
<script type="text/javascript">
var template=new Object();
template.onClick=function(event, treeId, treeNode, clickFlag){
	var url=encodeURI(ctx+"/admin/template/show?path="+treeNode.path)
	$("#jbsxBox", navTab.getCurrentPanel()).loadUrl(url,{},
			function() {
			 $("#jbsxBox", navTab.getCurrentPanel()).find("[layoutH]").layoutH()
		    })
};
template.setting = {
	async: {
		enable: true,
		url:ctx+"/admin/template/fileTree"
	},
	data: {
		simpleData: {
			enable: true
		}
	},
	callback: {
		onClick: template.onClick
	}
};
$(function() {
	$.fn.zTree.init($("#treeDiv", navTab.getCurrentPanel()),template.setting);
});
</script>
